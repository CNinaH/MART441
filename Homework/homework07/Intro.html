<!DOCTYPE html>
    <head>
        <title>Memory-Matching Game</title>
         <script src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>

    <body onload="printBlanks();playerInfo()">
        <h1>Memory-Matching Game</h1>

        <div class="Table">
            <div class="TableBody">
                <div class="Tablerow">
                    <div class="TableCell">First Name</div>
                    <div class="TableCell"><input type="text" id="txtFirstName"></div>
                </div>
                <div class="Tablerow">
                    <div class="TableCell">Last Name</div>
                    <div class="TableCell"><input type="text" id="txtLastName"></div>
                </div>
                <div class="Tablerow">
                    <div class="TableCell">Age</div>
                    <div class="TableCell"><input type="text" id="txtAge"></div>
                </div>
                <div class="Tablerow">
                    <div class="TableCell"><button id="btnSubmit" onclick="addToPlayer();">Submit</button>
                </div>
            </div>
        </div>

    </body>
</html>
